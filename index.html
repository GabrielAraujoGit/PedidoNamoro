<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mirelly ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeInScale 1s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #d63384;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 40px;
            font-style: italic;
        }

        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 40px;
            font-weight: bold;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #simBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: scale(1);
        }

        #simBtn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 35px rgba(245, 87, 108, 0.4);
        }

        #naoBtn {
            background: #ccc;
            color: #666;
            position: relative;
            font-size: 1.2em;
            padding: 15px 30px;
        }

        #naoBtn:hover {
            background: #ddd;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .celebration-content {
            background: white;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            animation: celebrationBounce 0.6s ease-out;
            max-width: 700px;
        }

        @keyframes celebrationBounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-size: 4em;
            color: #d63384;
            margin-bottom: 30px;
        }

        .celebration p {
            font-size: 2em;
            color: #555;
            line-height: 1.6;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <h1>‚ù§Ô∏è Mirelly ‚ù§Ô∏è</h1>
        <p class="subtitle">Voc√™ √© especial para mim...</p>
        <p class="question">
            Voc√™ quer namorar comigo? üíï
        </p>
        <div class="buttons">
            <button id="simBtn">SIM! üòç</button>
            <button id="naoBtn">N√£o</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>üéâ AEEEE! üéâ</h2>
            <p>
                Voc√™ acabou de me fazer a pessoa mais feliz do mundo! ‚ù§Ô∏è<br><br>
                Prometo cuidar de voc√™ e te fazer sorrir todos os dias! üíï<br><br>
                Te amo, Mirelly! üòç
            </p>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Canvas 3D
        const canvas = document.getElementById('canvas3d');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Part√≠culas 3D de cora√ß√µes
        class Heart3D {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.size = Math.random() * 20 + 10;
                this.speedZ = Math.random() * 2 + 1;
                this.rotationX = Math.random() * Math.PI * 2;
                this.rotationY = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
            }

            update() {
                this.z -= this.speedZ;
                if (this.z < 1) {
                    this.z = 1000;
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
                this.rotationY += this.rotationSpeed;
            }

            draw() {
                const scale = 1000 / (1000 + this.z);
                const x = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                const y = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                const size = this.size * scale;

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(this.rotationY);
                ctx.scale(Math.cos(this.rotationX), 1);
                
                const alpha = Math.min(scale * 0.8, 0.8);
                ctx.fillStyle = `rgba(255, 105, 180, ${alpha})`;
                
                // Desenhar cora√ß√£o
                ctx.beginPath();
                ctx.moveTo(0, size * 0.3);
                ctx.bezierCurveTo(-size * 0.5, -size * 0.3, -size * 0.8, size * 0.1, 0, size * 0.8);
                ctx.bezierCurveTo(size * 0.8, size * 0.1, size * 0.5, -size * 0.3, 0, size * 0.3);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Criar cora√ß√µes 3D
        const hearts3D = [];
        for (let i = 0; i < 50; i++) {
            hearts3D.push(new Heart3D());
        }

        function animate3D() {
            ctx.fillStyle = 'rgba(102, 126, 234, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            hearts3D.forEach(heart => {
                heart.update();
                heart.draw();
            });
            
            requestAnimationFrame(animate3D);
        }
        animate3D();

        // Cora√ß√µes flutuantes
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createFloatingHeart, 300);

        // Bot√µes
        const simBtn = document.getElementById('simBtn');
        const naoBtn = document.getElementById('naoBtn');
        const celebration = document.getElementById('celebration');

        simBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createFireworks();
            playConfetti();
        });

        // Bot√£o "N√£o" fugindo
        let naoAttempts = 0;
        naoBtn.addEventListener('mouseenter', () => {
            naoAttempts++;
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            naoBtn.style.position = 'fixed';
            naoBtn.style.left = x + 'px';
            naoBtn.style.top = y + 'px';
            
            if (naoAttempts > 3) {
                naoBtn.textContent = 'Por favor? ü•∫';
            }
            if (naoAttempts > 6) {
                naoBtn.textContent = 'S√≥ clica no SIM! üíï';
                naoBtn.style.fontSize = '0.8em';
            }
        });

        // Confetes
        function playConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = -20 + 'px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = ['#ff0066', '#ff6600', '#ffcc00', '#00ff66', '#0066ff'][Math.floor(Math.random() * 5)];
                    confetti.style.zIndex = '1000';
                    confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                    document.body.appendChild(confetti);
                    
                    let pos = -20;
                    let rotation = 0;
                    const fall = setInterval(() => {
                        pos += 5;
                        rotation += 10;
                        confetti.style.top = pos + 'px';
                        confetti.style.transform = 'rotate(' + rotation + 'deg)';
                        
                        if (pos > window.innerHeight) {
                            clearInterval(fall);
                            confetti.remove();
                        }
                    }, 20);
                }, i * 30);
            }
        }

        // Fogos de artif√≠cio
        function createFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    
                    for (let j = 0; j < 30; j++) {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.style.left = x + 'px';
                        sparkle.style.top = y + 'px';
                        
                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = Math.random() * 100 + 50;
                        
                        document.body.appendChild(sparkle);
                        
                        let distance = 0;
                        const expand = setInterval(() => {
                            distance += velocity / 20;
                            sparkle.style.left = (x + Math.cos(angle) * distance) + 'px';
                            sparkle.style.top = (y + Math.sin(angle) * distance) + 'px';
                            
                            if (distance > 100) {
                                clearInterval(expand);
                                sparkle.remove();
                            }
                        }, 20);
                    }
                }, i * 400);
            }
        }

        // Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Efeito de cursor com cora√ß√µes
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const heart = document.createElement('div');
                heart.textContent = 'üíï';
                heart.style.position = 'fixed';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.fontSize = '20px';
                heart.style.zIndex = '1000';
                heart.style.animation = 'floatUp 2s ease-out forwards';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>
</html>
