<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirelly, quer namorar comigo? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            background: #000;
            height: 100vh;
            cursor: none;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor-heart {
            font-size: 40px;
            position: absolute;
            transform: translate(-50%, -50%);
            animation: heartBeat 1s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.1) 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
        }

        .content-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(255, 215, 230, 0.4);
            border-radius: 40px;
            padding: 80px 70px;
            text-align: center;
            box-shadow: 
                0 30px 90px rgba(255, 105, 180, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 100px rgba(255, 182, 193, 0.3);
            pointer-events: all;
            animation: floatIn 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            max-width: 700px;
        }

        .content-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            font-weight: 900;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: gradientFlow 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 2.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .question {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 60px;
            font-weight: 400;
            line-height: 1.5;
            text-shadow: 0 2px 30px rgba(255, 105, 180, 0.8);
            position: relative;
            z-index: 1;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            padding: 25px 60px;
            border: none;
            border-radius: 60px;
            cursor: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #simBtn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ff1493 100%);
            background-size: 200% 200%;
            color: white;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 15px 40px rgba(255, 20, 147, 0.4),
                            0 0 60px rgba(255, 105, 180, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 20px 60px rgba(255, 20, 147, 0.6),
                            0 0 80px rgba(255, 105, 180, 0.8);
                transform: scale(1.05);
            }
        }

        #simBtn:hover {
            transform: scale(1.15) rotate(-2deg);
            background-position: 100% 50%;
        }

        #naoBtn {
            background: rgba(100, 100, 100, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5em;
            padding: 20px 45px;
            backdrop-filter: blur(10px);
        }

        #naoBtn:hover {
            background: rgba(120, 120, 120, 0.4);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .celebration-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(30px);
            padding: 100px 80px;
            border-radius: 50px;
            text-align: center;
            animation: celebrationBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 100px rgba(255, 105, 180, 0.8);
            max-width: 900px;
            position: relative;
            z-index: 1;
        }

        @keyframes celebrationBounce {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .celebration h2 {
            font-family: 'Playfair Display', serif;
            font-size: 5.5em;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffd700, #ff69b4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: rainbowGlow 3s ease infinite;
            font-weight: 900;
        }

        @keyframes rainbowGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .celebration p {
            font-size: 2.5em;
            color: #fff;
            line-height: 1.8;
            text-shadow: 0 2px 30px rgba(255, 105, 180, 0.8);
            font-weight: 300;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 50px 30px;
                margin: 20px;
            }
            h1 { font-size: 3em; }
            .subtitle { font-size: 1.5em; }
            .question { font-size: 1.8em; }
            button { font-size: 1.5em; padding: 20px 40px; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor">
        <div class="cursor-heart">üíñ</div>
    </div>

    <div id="scene-container"></div>
    <canvas id="particles" class="particles"></canvas>

    <div class="overlay">
        <div class="content-box">
            <h1>Mirelly</h1>
            <p class="subtitle">Voc√™ ilumina minha vida...</p>
            <p class="question">
                Quer namorar comigo?
            </p>
            <div class="buttons">
                <button id="simBtn">Sim! üíï</button>
                <button id="naoBtn">N√£o</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <canvas id="fireworks" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
        <div class="celebration-content">
            <h2>üéâ SIM! üéâ</h2>
            <p>
                Voc√™ acabou de realizar meu maior sonho! ‚ù§Ô∏è<br><br>
                Prometo te fazer a pessoa mais feliz do mundo!<br><br>
                Te amo infinitamente, Mirelly! üíï‚ú®
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============= CURSOR CUSTOMIZADO =============
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // ============= THREE.JS SCENE =============
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        camera.position.z = 50;

        // ============= ILUMINA√á√ÉO DRAM√ÅTICA =============
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xff69b4, 2, 100);
        pointLight1.position.set(20, 20, 20);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xff1493, 2, 100);
        pointLight2.position.set(-20, -20, 20);
        scene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0xffd700, 1.5, 100);
        pointLight3.position.set(0, 0, 30);
        scene.add(pointLight3);

        // ============= CRIAR GEOMETRIA DE CORA√á√ÉO 3D =============
        function createHeartShape() {
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 5, y + 5);
            heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
            heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
            heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
            heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
            heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
            heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);
            return heartShape;
        }

        // ============= CORA√á√ïES 3D FLUTUANTES =============
        const hearts3D = [];
        const heartShape = createHeartShape();
        
        for (let i = 0; i < 30; i++) {
            const extrudeSettings = {
                depth: 2,
                bevelEnabled: true,
                bevelSegments: 5,
                steps: 2,
                bevelSize: 0.5,
                bevelThickness: 0.5
            };

            const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
            
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.9, 1, 0.6),
                emissive: new THREE.Color(0xff69b4),
                emissiveIntensity: 0.3,
                shininess: 100,
                transparent: true,
                opacity: 0.8
            });

            const heart = new THREE.Mesh(geometry, material);
            
            heart.position.x = (Math.random() - 0.5) * 100;
            heart.position.y = (Math.random() - 0.5) * 100;
            heart.position.z = (Math.random() - 0.5) * 100;
            
            heart.rotation.x = Math.random() * Math.PI;
            heart.rotation.y = Math.random() * Math.PI;
            
            const scale = Math.random() * 0.5 + 0.5;
            heart.scale.set(scale, scale, scale);
            
            heart.userData = {
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                },
                floatSpeed: Math.random() * 0.02 + 0.01,
                floatOffset: Math.random() * Math.PI * 2
            };
            
            scene.add(heart);
            hearts3D.push(heart);
        }

        // ============= PART√çCULAS BRILHANTES =============
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);
        const colorsArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 200;
            posArray[i + 1] = (Math.random() - 0.5) * 200;
            posArray[i + 2] = (Math.random() - 0.5) * 200;
            
            const color = new THREE.Color().setHSL(Math.random() * 0.1 + 0.9, 1, 0.7);
            colorsArray[i] = color.r;
            colorsArray[i + 1] = color.g;
            colorsArray[i + 2] = color.b;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorsArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // ============= ANIMA√á√ÉO =============
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Animar cora√ß√µes
            hearts3D.forEach((heart, index) => {
                heart.rotation.x += heart.userData.rotationSpeed.x;
                heart.rotation.y += heart.userData.rotationSpeed.y;
                heart.rotation.z += heart.userData.rotationSpeed.z;
                
                heart.position.y += Math.sin(time + heart.userData.floatOffset) * 0.05;
                heart.position.x += Math.cos(time * 0.5 + heart.userData.floatOffset) * 0.03;
            });

            // Animar part√≠culas
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;

            // Animar luzes
            pointLight1.position.x = Math.sin(time) * 30;
            pointLight1.position.y = Math.cos(time) * 30;
            
            pointLight2.position.x = Math.cos(time * 1.5) * 30;
            pointLight2.position.y = Math.sin(time * 1.5) * 30;

            // Rota√ß√£o suave da c√¢mera
            camera.position.x = Math.sin(time * 0.1) * 5;
            camera.position.y = Math.cos(time * 0.15) * 3;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // ============= PART√çCULAS 2D ROM√ÇNTICAS =============
        const canvas2D = document.getElementById('particles');
        const ctx = canvas2D.getContext('2d');
        canvas2D.width = window.innerWidth;
        canvas2D.height = window.innerHeight;

        class Particle2D {
            constructor() {
                this.x = Math.random() * canvas2D.width;
                this.y = Math.random() * canvas2D.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, ${Math.random() * 30 + 60}%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas2D.width) this.x = 0;
                if (this.x < 0) this.x = canvas2D.width;
                if (this.y > canvas2D.height) this.y = 0;
                if (this.y < 0) this.y = canvas2D.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles2D = [];
        for (let i = 0; i < 100; i++) {
            particles2D.push(new Particle2D());
        }

        function animateParticles2D() {
            ctx.clearRect(0, 0, canvas2D.width, canvas2D.height);
            particles2D.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles2D);
        }
        animateParticles2D();

        // ============= BOT√ïES =============
        const simBtn = document.getElementById('simBtn');
        const naoBtn = document.getElementById('naoBtn');
        const celebration = document.getElementById('celebration');

        simBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            createFireworks();
            createExplosion();
        });

        // Bot√£o "N√£o" fugitivo
        let naoAttempts = 0;
        naoBtn.addEventListener('mouseenter', () => {
            naoAttempts++;
            const x = Math.random() * (window.innerWidth - 300) + 50;
            const y = Math.random() * (window.innerHeight - 150) + 50;
            naoBtn.style.position = 'fixed';
            naoBtn.style.left = x + 'px';
            naoBtn.style.top = y + 'px';
            naoBtn.style.transition = 'all 0.3s ease';
            
            if (naoAttempts > 2) {
                naoBtn.textContent = 'Clica no SIM! ü•∫';
            }
            if (naoAttempts > 5) {
                naoBtn.textContent = 'Por favor? üíï';
                naoBtn.style.fontSize = '1.2em';
            }
            if (naoAttempts > 8) {
                naoBtn.textContent = 'Vai... ü•π';
                naoBtn.style.fontSize = '1em';
            }
        });

        // ============= FOGOS DE ARTIF√çCIO =============
        function createFireworks() {
            const fireworksCanvas = document.getElementById('fireworks');
            const fCtx = fireworksCanvas.getContext('2d');
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;

            class Firework {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.particles = [];
                    for (let i = 0; i < 50; i++) {
                        this.particles.push({
                            x: x,
                            y: y,
                            vx: (Math.random() - 0.5) * 10,
                            vy: (Math.random() - 0.5) * 10,
                            alpha: 1,
                            color: `hsl(${Math.random() * 60 + 300}, 100%, 60%)`
                        });
                    }
                }
                update() {
                    this.particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.1;
                        p.alpha -= 0.01;
                    });
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
                draw() {
                    this.particles.forEach(p => {
                        fCtx.globalAlpha = p.alpha;
                        fCtx.fillStyle = p.color;
                        fCtx.beginPath();
                        fCtx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        fCtx.fill();
                    });
                }
            }

            const fireworks = [];
            function addFirework() {
                const x = Math.random() * fireworksCanvas.width;
                const y = Math.random() * fireworksCanvas.height * 0.5;
                fireworks.push(new Firework(x, y));
            }

            const interval = setInterval(addFirework, 200);

            function animateFireworks() {
                fCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                fCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
                
                fireworks.forEach((fw, index) => {
                    fw.update();
                    fw.draw();
                    if (fw.particles.length === 0) {
                        fireworks.splice(index, 1);
                    }
                });

                if (fireworks.length > 0 || Date.now() < startTime + 5000) {
                    requestAnimationFrame(animateFireworks);
                } else {
                    clearInterval(interval);
                }
            }

            const startTime = Date.now();
            animateFireworks();
        }

        // ============= EXPLOS√ÉO DE CORA√á√ïES =============
        function createExplosion() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = window.innerWidth / 2 + 'px';
                    heart.style.top = window.innerHeight / 2 + 'px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.zIndex = '10000';
                    heart.style.pointerEvents = 'none';
                    document.body.appendChild(heart);

                    const angle = (Math.PI * 2 * i) / 100;
                    const velocity = Math.random() * 10 + 5;
                    let vx = Math.cos(angle) * velocity;
                    let vy = Math.sin(angle) * velocity;
                    let x = window.innerWidth / 2;
                    let y = window.innerHeight / 2;
                    let rotation = 0;

                    const move = setInterval(() => {
                        x += vx;
                        y += vy;
                        vy += 0.3;
                        rotation += 10;
                        heart.style.left = x + 'px';
                        heart.style.top = y + 'px';
                        heart.style.transform = `rotate(${rotation}deg)`;

                        if (y > window.innerHeight + 100) {
                            clearInterval(move);
                            heart.remove();
                        }
                    }, 20);
                }, i * 10);
            }
        }

        // ============= RESIZE =============
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            canvas2D.width = window.innerWidth;
            canvas2D.height = window.innerHeight;
        });
    </script>
</body>
